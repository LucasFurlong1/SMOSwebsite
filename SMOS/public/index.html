<!DOCTYPE html>
<!--Created by John Fabian and Lucas Furlong -->
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width-device-width">

<head>
    <link rel="stylesheet" href="/public/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(function () { $("#nav-placeholder").load("/public/assets/nav.html"); });
    </script>
    <script>
        $(function () { $("#foot-placeholder").load("/public/assets/foot.html"); });
    </script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>SMOS (Shi**y Memes on Shirts)</title>
</head>

<body class="m-0 p-0 absolute w-full h-screen bg-beau-blue">
    <div id="container" class="relative m-h-full">
        <header>
            <div id="nav-placeholder"></div>
        </header>
        <div class="bg-beau-blue absolute w-full h-screen box-border flex">
            <!-- Slider main container -->
            <div class="swiper h-50">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="/public/assets/factory.jpg"></div>
                    <div class="swiper-slide">Slide 2</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        <footer id="foot-placeholder"></footer>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>

</html>
